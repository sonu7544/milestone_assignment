<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>Welcome to web tutorial</h1>
            <button>See More</button>
        </div>
    </div>

    <div id="skills-section">
        <h1>Skills</h1>

        <div class="container"> 
            <p>HTML</p>
            <div class="progress">
                <div class="progress-bar" data-progress="90">
                    <span>90%</span>
                </div>
            </div>

            <p>CSS</p>
            <div class="progress">
                <div class="progress-bar" data-progress="80">
                    <span>80%</span>
                </div>
            </div>

            <p>Javascript</p>
            <div class="progress">
                <div class="progress-bar" data-progress="80">
                    <span>80%</span>
                </div>
            </div>

            <p>reactjs</p>
            <div class="progress">
                <div class="progress-bar" data-progress="10">
                    <span>10%</span>
                </div>
            </div>

            <p>java</p>
            <div class="progress">
                <div class="progress-bar" data-progress="50">
                    <span>50%</span>
                </div>
            </div>

            <p>Node Js</p>
            <div class="progress">
                <div class="progress-bar" data-progress="10">
                    <span>10%</span>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
